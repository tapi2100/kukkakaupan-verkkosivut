<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        // Initialize canvas
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Set initial position and velocity of the snake
        let snake = [{x: 10, y: 10}];
        let velocity = {x: 0, y: 0};
        let apple = {x: Math.floor(Math.random() * canvas.width / 10) * 10, y: Math.floor(Math.random() * canvas.height / 10) * 10};

        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Move the snake
            snake.unshift({x: snake[0].x + velocity.x, y: snake[0].y + velocity.y});
            if (snake[0].x === apple.x && snake[0].y === apple.y) {
                apple = {x: Math.floor(Math.random() * canvas.width / 10) * 10, y: Math.floor(Math.random() * canvas.height / 10) * 10};
            } else {
                snake.pop();
            }

            // Draw apple
            ctx.fillStyle = "red";
            ctx.fillRect(apple.x, apple.y, 10, 10);

            // Draw snake
            ctx.fillStyle = "green";
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, 10, 10);
            });

            // Check for collision with walls
            if (snake[0].x < 0 || snake[0].x >= canvas.width || snake[0].y < 0 || snake[0].y >= canvas.height) {
                clearInterval(gameInterval);
                alert("Game over! You hit the wall.");
            }

            // Check for collision with itself
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    clearInterval(gameInterval);
                    alert("Game over! You collided with yourself.");
                }
            }
        }

        // Change snake's direction based on arrow keys
        document.addEventListener("keydown", event => {
            switch (event.key) {
                case "ArrowUp":
                    if (velocity.y !== 10) {
                        velocity = {x: 0, y: -10};
                    }
                    break;
                case "ArrowDown":
                    if (velocity.y !== -10) {
                        velocity = {x: 0, y: 10};
                    }
                    break;
                case "ArrowLeft":
                    if (velocity.x !== 10) {
                        velocity = {x: -10, y: 0};
                    }
                    break;
                case "ArrowRight":
                    if (velocity.x !== -10) {
                        velocity = {x: 10, y: 0};
                    }
                    break;
            }
        });

        // Start the game loop
        const gameInterval = setInterval(gameLoop, 100);
    </script>
</body>
</html>
